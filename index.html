<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Document</title>
</head>
<body>

    <nav>
        <h2>
            <span class="login_btn">Login</span> |
            <span>Register</span> |
            <span id="filters_nav">Filters</span> |
        </h2>
    </nav>

    <div id="search_box">
        <h1 style="text-align: center;">Search Media</h1>
        <input id="search_text" type="text" placeholder="Search..."/>
        <button id="search_btn">Search</button>
    </div>
    <div id="user_box"></div>



    <div id="filters">
        <h2 style="text-align: center;">Filters</h2>
        <p>Country</p>
        <select name="" id="countri_filter">
            <option value="">----</option>
            <option value="Armenia">Armenia</option>
            <option value="USA">USA</option>
            <option value="Russia">Russia</option>
        </select>


        <p>Gender</p>
        <select name="" id="gender_filter">
            <option value="">----</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            
        </select>
        <br>
        <br>
        <button id="ubdate_filters">Ubdate</button>
    </div>



    <div id="login_box">
        <h2>Login<span style="cursor:pointer;float:right;margin-left: -40px;" class="login_btn" >X</span></h2>
        <!-- <p>Email</p> -->
        <input type="text" id="email" placeholder="Email"> <span id="email_message"></span>
        <!-- <p>password</p> -->
        <input type="text" placeholder="Password">
        <br>
        <br>
        <button>LOGIN</button>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
